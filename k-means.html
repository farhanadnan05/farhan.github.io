<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing K-Means | Farhan Adnan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="navbar-container" class="mb-10"></div>
    <p class="text-center text-xl">
        A calm little K-Means visualizer. 
    </p>      
    <hr\>

        <iframe src="assets/k-means-run.html"

<script>

</script>
